<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Interior</title>
    <link rel="stylesheet" href="in-style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    
     <!-- header begins -->
     <header>
        <h1><span class="highlight">Design your own interior space.</span></h1>
        <!-- wrapper begins -->
        <div class="wrapper">
            <div class="writtenContent">
                
                <p>Use the selections below to get an idea about your living space! <br>It is recommanded to get advice from an expert Interior Designer.</p>
                <button aria-label="Click to start playing" class="startButton">Start.</button>
            </div>
            <div class="imageContainer">
                <img src="./assets/modern-design-living-room-interior-line-art-drawing-in-abstract-style-in-pastel-natural-colors-graphic-furniture-sofa-armchair-chandeliers-blank-pictures-houseplant-minimal-interior-design-ve.jpg" alt="A yellow pot with green leaves extending from it">
            </div>
        </div>
        <!-- wrapper ends -->
    </header>
    <!-- header ends -->

    <!--wall size and color-->
<div class="wall-size">
    <div class="control">
    <input type="range" min="500" max="1163" value="500" class="slider" id="myRange">
    <label aria-label="Adjust wall size" class="wallSize" for="myRange">Adjust wall size and color</label>
    <input type="color" id="myColor">
</div>
    <div id="demo"></div>
    <div class="perspective"></div>
</div>
<!--wall size and color ends-->


<main>
    <!-- wrapper begins -->
    <div class="flexContainer">
        <!-- div for the form and options -->
        <div class="options">
            
            <form class="accessories" action="">
                <h2><span class="highlight">choose any lamp:</span></h2>
                <div class="light">
                 <button aria-hidden='true' class="item" name="" id="lamp1" value="lamp 01"> <img src="assets/fl-1.png" alt=""></button>

                 <button aria-hidden='true' class="item" name="" id="lamp2" value="lamp 02"> <img src="assets/fl-2.png" alt=""></button>

                 <button aria-hidden='true' class="item" name="" id="lamp3" value="lamp 03"> <img src="assets/fl-3.png" alt=""></button>
                </div>

  
            </form>

            
            <form class="accessories" action="">
                <h2><span class="highlight">choose any sofa:</span></h2>

                <div class="sit">

                 <button aria-hidden='true' class="item" name="" id="sofa1" value="sofa 01"> <img src="assets/three-sofa.png" alt=""></button>

                 <button aria-hidden='true' class="item" name="" id="sofa2" value="sofa 02"> <img src="assets/two-sofa.png" alt=""></button>

                 <button aria-hidden='true' class="item" name="" id="sofa3" value="sofa 03"> <img src="assets/lg-sofa.png" alt=""></button>

                 <button aria-hidden='true' class="item" name="" id="sofa4" value="sofa 04"> <img src="assets/sofa-1.png" alt=""></button>

                </div>
            </form>

                
                <form class="accessories" action="">
                    <h2><span class="highlight">choose any center table:</span></h2>
                    <div class="center">

                    <button aria-hidden='true' class="item" name="" id="ct1" value="center table 01"> <img src="assets/ct-5.png" alt=""></button>

                    <button aria-hidden='true' class="item" name="" id="ct2" value="center table 02"> <img src="assets/ct-1.png" alt=""></button>

                    <button aria-hidden='true' class="item" name="" id="ct3" value="center table 03"> <img src="assets/ct-3.png" alt=""></button>

                    <button aria-hidden='true' class="item" name="" id="ct4" value="center table 04"> <img src="assets/ct-4.png" alt=""></button>
                </div>
            </form>

                <form class="accessories" action="">
                    <h2><span class="highlight">choose any bookshelf:</span></h2>
                    <div class="book">
                    <button aria-hidden='true' class="item" name="" id="bs1" value="book shelf 01"> <img src="assets/bs-1.png" alt=""></button>

                    <button aria-hidden='true' class="item" name="" id="bs2" value="book shelf 02"> <img src="assets/bs-2.png" alt=""></button>

                    <button aria-hidden='true' class="item" name="" id="bs3" value="book shelf 03"> <img src="assets/bs-3.png" alt=""></button>

                    <button aria-hidden='true' class="item" name="" id="bc1" value="book cabinet 01"> <img src="assets/bc-1.png" alt=""></button>

                    <button aria-hidden='true' class="item" name="" id="bc2" value="book cabinet 02"> <img src="assets/bc-2.png" alt=""></button>

                    <button aria-hidden='true' class="item" name="" id="bc3" value="book cabinet 03"> <img src="assets/bc-3.png" alt=""></button>
                </div>



            </form>

            <form class="accessories" action="">
                <h2><span class="highlight">choose any accessories:</span></h2>
                <div class="extra">        
         <button aria-hidden='true' class="item clocks" name="" id="clock2" value="clock" ><img src="assets/purepng.com-wooden-wall-clock.png" alt=""></button>
         <button aria-hidden='true' class="item clocks" name="" id="clock1" value="clock" ><img src="assets/skeleton wall clock.png" alt=""></button>
         <button aria-hidden='true' class="item cats" name="" id="catBtn" value="cat" ><img src="assets/cat-03.png" alt=""></button>
         <button aria-hidden='true' class="item plants" name="" id="plantCanvas" value="plant" ><img src="assets/plant-03.png" alt=""></button>
        </div>
        </form>
        
        </div>

        <!-- div for the images -->
        <div class="canvas">
            <!--Sofa images-->
            <div class="imageContainer sofa radio">
                <img src="./assets/three-sofa.png" alt="A grey sofa" id="sofaOne">
            </div>
            <div class="imageContainer sofa-04">
                <img src="./assets/two-sofa.png" alt="A small cup of sofa in a burgundy cup" id="sofaTwo">
            </div>
            <div class="imageContainer sofa-03">
                <img src="./assets/lg-sofa.png" alt="A white and yellow sofa 03" id="sofaThree">
            </div>
            <div class="imageContainer sofa-02">
                <img src="./assets/sofa-1.png" alt="A navy blue two seater sofa" id="sofaFour">
            </div>

            <!--Lamp images-->    
            <div class="imageContainer lamp-02">
                <img src="./assets/fl-2.png" alt="A white and wood lamp 02" id="lampTwo">
            </div>
            <div class="imageContainer lamp ">
                <img src="./assets/fl-1.png" alt="A lamp with a rolling char" id="lampOne">
            </div>
            <div class="imageContainer lamp-03">
                <img src="./assets/fl-3.png" alt="A bowl of popcorn" id="lampThree">
            </div>

            <!--center table images-->
            <div class="imageContainer centerTable 04">
                <img src="./assets/ct-5.png" alt="An open grey centerTable 04" id="ctOne">
            </div>
            <div class="imageContainer centerTable-02">
                <img src="./assets/ct-1.png" alt="A circular center table" id="ctTwo">
            </div>
            <div class="imageContainer centerTable-03">
                <img src="./assets/ct-3.png" alt="A small cup of centerTable 03" id="ctThree">
            </div>
            <div class="imageContainer centerTable-04">
                <img src="./assets/ct-4.png" alt="A center table" id="ctFour">
            </div>


            <!--accessories images-->
                  
            <div class="imageContainer plant" >
                <img src="./assets/plant-03.png" alt="A yellow pot with green leaves extending from it" id="plantation">
            </div>
            <div class="imageContainer clock" >
                <img src="./assets/skeleton wall clock.png" alt="A wall clock placed on bare wall" id="clockOne">
            </div>
            <div class="imageContainer clock" >
                <img src="./assets/purepng.com-wooden-wall-clock.png" alt="A classic wall clock" id="clockTwo">
            </div>
            <div class="imageContainer cat" >
                <img src="./assets/cat-03.png" alt="A cat sleeping on matress" id="cat">
            </div>

            <!--bookshelf images-->
            <div class="imageContainer bookshelf">
                <img src="./assets/bs-1.png" alt="A small aromatherapy diffuser" id="bsOne">
            </div>
            <div class="imageContainer bookshelf">
                <img src="./assets/bs-2.png" alt="A brown bookshelf sleeping on a bookshelf bed" id="bsTwo">
            </div>          
            <div class="imageContainer bookshelf" >
                <img src="./assets/bs-3.png" alt="A yellow pot with green leaves extending from it" id="bsThree">
            </div>
            <div class="imageContainer bookshelf" >
                <img src="./assets/bc-1.png" alt="A yellow pot with green leaves extending from it" id="bcOne">
            </div>
            <div class="imageContainer bookshelf" >
                <img src="./assets/bc-2.png" alt="A yellow pot with green leaves extending from it" id="bcTwo">
            </div>
            <div class="imageContainer bookshelf" >
                <img src="./assets/bc-3.png" alt="A yellow pot with green leaves extending from it" id="bcThree">
            </div>


        </div>
    </div>
    <!-- wrapper ends -->
</main>
<!-- main ends -->


     <!-- jQuery library -->
     <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' ></script>

     <!-- sweet alert library -->
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 
     <!-- my JS -->
    <script src="in-op.js"></script>
</body>
</html>
