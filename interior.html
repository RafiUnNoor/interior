<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Interior</title>
    <link rel="stylesheet" href="in-style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Chose Your Interior</h1>
        <p>Here are some <u>furnitures</u> and <u>props</u> to understand and decorate your home interior <strong>YOURSELF</strong> </p>
    </header>
    <div class="container">
        <div class="canvas">
            <img src="empty-wall.jpg" alt="wall">
            <div class="blank" id="box"></div>
        </div>
        <div class="assets">
            <img class="cornert" src="assets/cornert-1.png" alt="cornert-1">
        </div>
        <div class="others">
            <div class="color">
                <h4>Chose your wall color</h4>
                <input type="color">
            </div>
            <div class="furniture">
                <label for="cars">Choose a space:</label>
                 <select name="furniture" id="furniture">
                 <option value="living">Living Space</option>
                 <option value="dining">Dining Space</option>
                 <option value="bed">Bedroom</option>
                 <option value="work">Work Space</option>
                </select>
            </div>
        </div>
    </div>





    <script src="in-op.js"></script>
</body>
</html>
